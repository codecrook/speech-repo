<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Speech Repo | Speech Storing Application for Politicians</title>
</head>

<body>
    <header>
        <div id="logo">Speech Repo</div>
        <div id="opt-container">
            <button class="opt-btn" id="add-btn">Add New Speech</button>
            <button class="opt-btn" id="view-all-btn">View All Speeches</button>
        </div>
    </header>
    <hr>
    <main>
        <section id="add-new-tab" class="tab">
            <form id="add-speech-form">
                <label>
                    Date: <br>
                    <input type="date" name="speech-date" id="speech-date">
                </label> <br>
                <label>
                    Author: <br>
                    <input type="text" name="speech-author" id="speech-author">
                </label> <br>
                <label>
                    Keywords: <br>
                    <input type="text" name="speech-keywords" id="speech-keywords">
                </label> <br>
                <label>
                    Speech: <br>
                    <textarea name="speech-text" id="speech-text"></textarea>
                </label> <br>
                <button name="add-speech-btn" id="add-speech-btn">Add Speech</button>
            </form>
        </section>

        <section id="view-all-tab" class="tab">
            <div id="search-container">
                <input type="text" id="search-speech" placeholder="Search by Author">
            </div>
            <div id="all-speech-display"></div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="./main.js"></script>
</body>

</html>
